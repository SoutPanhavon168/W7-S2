<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Create Account</h1>
      <form action="#" method="post">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First name *</label>
            <input
              type="text"
              id="first-name"
              placeholder="Enter your first name"
              required
            />
          </div>
          <div class="form-group">
            <label for="last-name">Last name *</label>
            <input
              type="text"
              id="last-name"
              placeholder="Enter your last name"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="password">Password *</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password *</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Enter your password again"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="Male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female" />
          <label for="female">Female</label>
        </div>

        <div class="form-group">
          <label>Hobbies:</label>
          <input type="checkbox" id="music" name="hobbies" value="Music" />
          <label for="music">Music</label>
          <input type="checkbox" id="sports" name="hobbies" value="Sports" />
          <label for="sports">Sports</label>
          <input type="checkbox" id="travel" name="hobbies" value="Travel" />
          <label for="travel">Travel</label>
          <input type="checkbox" id="movies" name="hobbies" value="Movies" />
          <label for="movies">Movies</label>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="income-source">Source of Income:</label>
            <select id="income-source">
              <option>Employed</option>
              <option>Self-employed</option>
              <option>Student</option>
            </select>
          </div>
          <div class="form-group">
            <label for="income">Income:</label>
            <input
              type="range"
              id="income"
              min="0"
              max="100000"
              value="20000"
            />
            <span id="income-display">20K</span>
          </div>
        </div>

        <div class="form-group">
          <label for="profile-picture">Upload Profile Picture:</label>
          <input type="file" id="profile-picture" />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" value="18" min="1" />
          </div>
          <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" placeholder="Enter your bio"></textarea>
          </div>
        </div>

        <button type="submit" class="btn">Create</button>
      </form>
    </div>
  </body>
</html>
